<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
</head>
<body>

    <h4> Unordered List</h4>
    <ul>
        <li>Pizza dough</li>
        <li>Cheese</li>
        <li>Tomato</li>
            <ul>
                <li>Fish</li>
                <li>Meat</li>
                <li>Egg</li>
            </ul>
    </ul>

    <h4> Ordered List</h4>
    <ol type="A">
        <li>Eat </li>
        <li>Code</li>
        <li>Sleep</li>
    </ol>

    <h4> Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a webpage</dd>
        <dt>CSS</dt>
        <dd>This adds style to a webpage</dd>
        <dt>JAVASCRIPT</dt>
        <dd>This adds functionality to a webpage</dd>

    </dl>

</body>
</html>
