<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
</head>
<body>
  <form>

    <div>

    <label for="fname"> First name:</label>
    <input type="text" id="fname" name="fname" placeholder="FirstName" required>

    </div>

    <br>

    <div>

    <label for="lname"> Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="LastName" required>

    </div>

    <br>

    <div>

      <label for="e-mail"> E-mail Address: </label>
      <input type="email" id="e-mail" name="e-mail" placeholder="E-mail Address" required >

    </div>

    <br>

    <div>

      <label for="PhoneNumber"> PhoneNumber: </label>
      <input type="Tel" id="PhoneNumber" name="PhoneNumber" placeholder="PhoneNumber" required >
    </div>

    <br>

    <div>

      <label for="Bdate"> Password: </label>
      <input type=Date id="Bdate" name="Bdate" required placeholder="Birthdate">
    </div>

    <br>

    <div>

      <label for="pass"> Password: </label>
      <input type="Password" id="pass" name="pass" placeholder="Password" required maxlength="12">

    </div>

    <br>


    <div>

      <label for="Payment"> Payment: </label>
      <select id="Payment" name="Payment">
        <option value="MasterCard"> MasterCard</option>
        <option value="Visa"> Visa</option>
        <option value="Verve"> Verve</option>
      </select>

    </div>

    <br>

    <div>

      <input type="Reset">

    </div>

    <br>

    <div>

      <input type="submit">

    </div>

  </form>
</body>
</html>
